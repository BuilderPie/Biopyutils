language: 
  - python
os: 
  - linux
python:
  - "3.5" 
  - "3.6"      
  - "3.7"
  - "3.8"

addons:
  apt:
    packages:
      - libxml2-dev
      - libopenblas-base 
      - r-base=3.5

# command to install dependencies
install:
  - pip3 install -r requirements.txt
# command to run tests
script: 
  - mkdir ~/R/
  - echo "R_LIBS=~/R" > ~/.Renviron 
  - R --version
  - pytest
